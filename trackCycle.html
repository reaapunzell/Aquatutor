<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Cycle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #003366;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #004d99;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #004d99;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #003366;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9f5ff;
            border: 1px solid #b3d9ff;
            border-radius: 4px;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer address {
            margin: 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="home.html">HOME</a>
        <a href="login.html">LOGIN</a>
        <a href="sign-up for free.html">SIGN-UP</a>
        <a href="learn.html">LEARN PAGE</a>
        <a href="community.html">COMMUNITY</a>
        <a href="my water and period.html">MY WATER AND PERIOD</a>
        <a href="about us.html">ABOUT US</a>
        <a href="contact us.html">CONTACT US</a>
    </nav>

    <div class="container">
        <h1>Track Your Menstrual Cycle</h1>
        <form id="cycleForm">
            <h2>Log Your Cycle</h2>
            
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="cycleLength">Cycle Length (days):</label>
            <input type="number" id="cycleLength" name="cycleLength" min="1" required>

            <label for="periodLength">Period Length (days):</label>
            <input type="number" id="periodLength" name="periodLength" min="1" required>

            <label for="symptoms">Symptoms:</label>
            <textarea id="symptoms" name="symptoms" rows="4" placeholder="Describe any symptoms you experienced"></textarea>

            <input type="submit" value="Submit">
        </form>

        <div class="result" id="result" style="display:none;">
            <h2>Predicted Next Period</h2>
            <p id="nextPeriod"></p>
        </div>
    </div>

    <footer>
        <address>
            Email: <a href="mailto:aquatutor@gmail.com">aquatutor@gmail.com</a><br>
            Twitter: <a href="https://twitter.com/AQUATUTOR" target="_blank">@AQUATUTOR</a><br>
            Instagram: <a href="https://instagram.com/AQUATUTOR" target="_blank">AQUATUTOR</a>
        </address>
    </footer>

    <script>
        document.getElementById('cycleForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const startDate = new Date(document.getElementById('startDate').value);
            const cycleLength = parseInt(document.getElementById('cycleLength').value, 10);
            const periodLength = parseInt(document.getElementById('periodLength').value, 10);

            // Calculate the next period start date
            const nextPeriodDate = new Date(startDate);
            nextPeriodDate.setDate(nextPeriodDate.getDate() + cycleLength);

            // Display the result
            document.getElementById('nextPeriod').textContent = `Your next period is predicted to start on ${nextPeriodDate.toDateString()}.`;
            document.getElementById('result').style.display = 'block';
        });
    </script>
</body>
</html>
